<div class="row p-5">
	<div class="col-sm-12 text-center mb-4">
		<h2>Avaliações Pendentes</h2>
	</div>
	<div class="col-sm-6">
		<evaluation 
		*ngFor="let evaluation of pending" 
		[title]="evaluation.title" 
		[date]="convert(evaluation.deadline)" 
		[state]="theme(evaluation.deadline)"
		[user]="evaluation.evalutedName"
		(click)="active(evaluation)">
	</evaluation>
	</div>
</div>
