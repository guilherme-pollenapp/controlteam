<div class="background d-flex align-self-center justify-content-center">

	<div class="d-flex flex-column bd-highlight mb-3 align-self-center">
		<div class="p-2 bd-highlight text-center m-3">
			<img class="img-login" src="https://s3-sa-east-1.amazonaws.com/controlteam/images/logo.svg">
		</div>
		<div class="p-2 bd-highlight pt-3 pr-4 pl-4 pb-4 bg-light rounded" style="width:60%;margin-left:auto;margin-right:auto">
			<form [formGroup]="form" (ngSubmit)="submit($event)">
				<br>
				<div class="form-group">
					<label for="exampleInputEmail1">Data de nascimento</label>
					<input type="date" class="form-control" formControlName="birth">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">CPF</label>
					<input type="password" class="form-control" formControlName="cpf">
				</div>
				<button type="submit" class="btn btn-outline-success btn-block" [disabled]="form.invalid">Login</button>
			</form>

		</div>
	</div>

</div>
